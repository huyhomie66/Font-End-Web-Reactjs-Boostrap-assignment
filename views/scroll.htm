<!doctype html>
<html lang="en">

  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
      integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
      crossorigin="anonymous">
    <style>
      .live__scroll {
          overflow-x: auto;
          overflow-y: hidden;
          white-space: nowrap;
          padding: 0px;
          margin-left: 2px;
          /* height: 200px; */
          background-color: #7777ff8c
      }
      
      .live__scroll .row {
          display: block;
      }
      #body{
        background-color: white;
      }
      .buttonscr{
        cursor: pointer !important
      }
      .live__scroll .live__scroll--box {
          display: inline-block;
          padding: 15px;
          width: 200px;
          height: 150px;
          margin-right: 1px;
          margin-left: 1px;
          margin-bottom: 0px;
          cursor: pointer;
      }
      #button1{
        background-color: white;
        padding-inline-end: 150px;
        padding-left: 50px;
        border-color: none;
        border-radius: 100px;
        border-width: 0;
      }
      #button2{
        background-color: white;
        margin-left: 0px;
        border-radius: 100px;
        border-width: 0;
   
      }
      #button2 :hover{
        border-radius: 100px;
      border-color: black; 
      }
      ::-webkit-scrollbar{width:2px;height:2px;}
      ::-webkit-scrollbar-button{width:2px;height:2px;}
      </style>
  </head>

  <body id="body">
    <div class="row d-flex align-items-center mx-auto px-auto">
      <div class="col-2 ">
        <button onClick="scrollleft()" class="" id="button1">
          <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48" viewBox="0 0 25 48">
            <g>
              <path id="path1" transform="rotate(360,24,24) translate(15.8657012209571,9) scale(-0.937617193654483,0.937617193654483)  "
                fill="#696969" d="M1.4200482,0L17.351001,16.046996 1.4980513,31.996001 0.078979631,30.585997 14.531046,16.046019 0,1.4089964z" />
            </g>
          </svg>
        </button>
        <!-- <svg class="" xmlns="http://www.w3.org/2000/svg" onClick="scrollleft()" height="24" width="24"
          viewBox="0 0 24 24">
          <g>
            <path id="path1" transform="rotate(0,12,12) translate(2.50499939918518,0) scale(0.75,0.75)  "
              fill="#FFFFFF" d="M25.320001,0L25.320001,32 0,16z" />
          </g>
        </svg> -->
      </div>
      <div class="col-8">
        <h5>Daily</h5>
        <div class="live__scroll no-gutters " id="horizon">

          <div class="row text-center justify-content-center no-gutters">
            <div class="col-8">
              <div class="live__scroll--box align-self-baseline">2</div>
              <div class="live__scroll--box align-self-baseline">2</div>
              <div class="live__scroll--box align-self-baseline">2</div>
              <div class="live__scroll--box align-self-baseline">2</div>
              <div class="live__scroll--box align-self-baseline">2</div>
              <div class="live__scroll--box align-self-baseline">2</div>
              <div class="live__scroll--box align-self-baseline">2</div>
              <div class="live__scroll--box align-self-baseline">2</div>
            </div>

          </div>

        </div>
      </div>
      <div class="col-2">
        </button>
        <button onClick="scrollright()" class="" id="button2">
          <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48" viewBox="0 0 25 48">
            <g>
              <path id="path1" transform="rotate(0,24,24) translate(15.8657012209571,9) scale(0.937617193654483,0.937617193654483)  "
                fill="#696969" d="M1.4200482,0L17.351001,16.046996 1.4980513,31.996001 0.078979631,30.585997 14.531046,16.046019 0,1.4089964z" />
            </g>
          </svg>

        </button>
        <!-- <svg class="" xmlns="http://www.w3.org/2000/svg" onClick="scrollright()" height="24"
          width="24" viewBox="0 0 24 24">
          <g>
            <path id="path1" transform="rotate(0,12,12) translate(2.55224990844727,0) scale(0.75,0.75)  "
              fill="#FFFFFF" d="M0,0L25.194,16 0,32z" />
          </g>
        </svg> -->
      </div>

    </div>


    </div>
    <script type="text/javascript">
      function scrollleft() {
        var elmnt = document.getElementById("horizon");
        elmnt.scrollLeft = elmnt.scrollLeft - 100;
      }
      function scrollright() {
        var elmnt = document.getElementById("horizon");
        elmnt.scrollLeft = elmnt.scrollLeft + 100;
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"

</html>
