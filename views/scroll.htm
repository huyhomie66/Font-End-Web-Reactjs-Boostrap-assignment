<!doctype html>
<html lang="en">

  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
      integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
      crossorigin="anonymous">
    <style>
      .live__scroll {
          overflow-x: auto;
          overflow-y: hidden;
          white-space: nowrap;
          padding: 0px;
          margin-left: 2px;
        height: 200px;
          background-color: #7777ff8c
      }
      
      .live__scroll .row {
          display: block;
      }
      #body{
        background-color: white;
      }
      .buttonscr{
        cursor: pointer !important
      }
      .live__scroll .live__scroll--box {
          display: inline-block;
          padding: 15px;
          width: 200px;
          height: 150px;
          margin-right: 1px;
          margin-left: 1px;
          margin-bottom: 0px;
          cursor: pointer;
      }
      #button1{
        background-color: white; 
        border-color: none;
        border-radius: 100px;
        border-width: 0;
        margin-left: 145px;
       
       
      }
      #button2{
        background-color: white;
        margin-right: 150px;
        border-radius: 100px;
        border-width: 0;
   
      }
      #button2 :hover{
        border-radius: 100px;
      border-color: black; 
      }
      ::-webkit-scrollbar{width:2px;height:2px;}
      ::-webkit-scrollbar-button{width:2px;height:2px;}
      @media only screen and (max-width: 1270px) {
        #button2{
          margin-right: 100px;
       
        }
      }
      @media only screen and (max-width: 900px) {
        #button2{
          margin-right: 100px;
     
        }
      }
      @media only screen and (max-width: 800px) {
        #button2{
          margin-right:  80px;
    
        
        }
      }
      @media only screen and (max-width: 750px) {
        #button2{
          margin-right:  75px;
  
        
        }
      }
      @media only screen and (max-width: 700px) {
        #button2{
          margin-right:  70px;
      
        
        }
      }
      @media only screen and (max-width: 1270px) {
        #button1{
          margin-left: 100px;
       
        }
      }
      @media only screen and (max-width: 900px) {
        #button1{
          margin-left: 90px;
     
        }
      }
      @media only screen and (max-width: 800px) {
        #button1{
          margin-left:  80px;
    
        
        }
      }
      @media only screen and (max-width: 750px) {
        #button1{
          margin-left:  75px;
  
        
        }
      }
      @media only screen and (max-width: 700px) {
        #button1{
          margin-left:  70px;
      
        
        }
      }
      @media only screen and (min-width: 650) {
        #button1{
          display: block;
          margin-left: 50px;
        
        }

      }
      @media only screen and (max-width: 550) {
        #button1{
          margin-left: 10px;
       
        }

      }
   
     

      </style>
  </head>

  <body id="body">
    <div class="row d-flex align-items-center mx-auto px-auto">

      <div class="col-2 ">
        <button onClick="scrollleft()" class="d-none d-md-block" id="button1">
          <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48" viewBox="0 0 25 48">
            <g>
              <path id="path1" transform="rotate(360,24,24) translate(15.8657012209571,9) scale(-0.937617193654483,0.937617193654483)  "
                fill="#696969" d="M1.4200482,0L17.351001,16.046996 1.4980513,31.996001 0.078979631,30.585997 14.531046,16.046019 0,1.4089964z" />
            </g>
          </svg>
        </button>

      </div>
      <div class="col-8 ">
        <h5>Daily</h5>
        <div class="live__scroll no-gutters  " id="horizon">

          <div class="row text-center justify-content-center no-gutters ">
            <div class="col-8">
              <div class="live__scroll--box align-self-baseline no-gutters">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
              </div>
              <div class="live__scroll--box align-self-baseline">2</div>
              <div class="live__scroll--box align-self-baseline">2</div>
              <div class="live__scroll--box align-self-baseline">2</div>
              <div class="live__scroll--box align-self-baseline">2</div>
              <div class="live__scroll--box align-self-baseline">2</div>
              <div class="live__scroll--box align-self-baseline">2</div>
              <div class="live__scroll--box align-self-baseline">2</div>
            </div>

          </div>

        </div>
      </div>
      <div class="col-2 ">

        <button onClick="scrollright()" class="d-none d-xl-block" id="button2">
          <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48" viewBox="0 0 25 48">
            <g>
              <path id="path1" transform="rotate(0,24,24) translate(15.8657012209571,9) scale(0.937617193654483,0.937617193654483)  "
                fill="#696969" d="M1.4200482,0L17.351001,16.046996 1.4980513,31.996001 0.078979631,30.585997 14.531046,16.046019 0,1.4089964z" />
            </g>
          </svg>

        </button>

      </div>


    </div>


    </div>
    <script type="text/javascript">
      function scrollleft() {
        var elmnt = document.getElementById("horizon");
        elmnt.scrollLeft = elmnt.scrollLeft - 100;
      }
      function scrollright() {
        var elmnt = document.getElementById("horizon");
        elmnt.scrollLeft = elmnt.scrollLeft + 100;
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
      crossorigin="anonymous"></script>
  </body>

</html>
